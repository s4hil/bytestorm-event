<html lang="en">

    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Home - Artify</title>

    <style>
        .form-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container .form {
            width: 60%;
        }
    </style>
</head>
<body>
    <aside class="sidebar" id="sidebar">
        <div class="nav-btn" id="navBtn"> Menu</div>
        <ul class="nav-list">
            <li class="nav-item">
                <a href="index.html" class="navlink">Home</a>
            </li>
            <li class="nav-item">
                <a href="shop.html" class="navlink">Shop</a>

            <li class="nav-item">

            <li class="nav-item">

            </li>
        </ul>

        <nav class="navbar">
            <h3>Artify</h3>
        </nav>
        <div class="box bestsellers" style="padding-top: 10vh; height: 110vh">
            <h2 class="box-title">Contact <span>Us</span></h2>
            <div class="form-container" >
                <div class="form" style="margin: 10px auto;">

                    <fieldset class="form-group">

                    <fieldset class="form-group">

                    </fieldset>

                </div>
